<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Register</title>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 col-md-8 align-center">
                <h1>Hello There !!</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-6 col-md-6">
                <input type="submit" class="btn btn-primary btn-block" value="Sign Up as Patient"
                    onclick="patientForm()" required>
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="submit" class="btn btn-primary btn-block" value="Sign Up as Doctor"  onclick="doctorForm()" required>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 mt-3 mr-auto ml-auto">
                <div class="card mb-5" id="patient" style="display: none;">
                    <div class="card-body">
                        <form action="index.html">
                            <label for="name">Name</label>
                            <input type="text" class="form-control form-control-sm mb-3" placeholder="Name">
                            <label for="age">Age</label>
                            <input type="number" class="form-control form-control-sm mb-3" placeholder="Age">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="mb-3">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="ratherNotSay">Rather Not Say</option>
                            </select> <br>
                            <label for="name">Blood Group</label>
                            <input type="text" class="form-control form-control-sm mb-3" placeholder="Blood Group">
                            <label for="aadhar">Aadhar Card Number</label>
                            <input type="number" class="form-control form-control-sm mb-3" placeholder="Aadhar Card Number">
                            <label for="name">Phone Number</label>
                            <input type="tel" class="form-control form-control-sm mb-3" placeholder="Phone Number">
                            <input type="submit" class="btn btn-success btn-block" value="Sign Up">
                        </form>
                    </div>
                </div>
                <div class="card mb-5" id="doctor" style="display: none;">
                    <div class="card-body">
                        <form action="doctor.html">
                            <label for="name">Name</label>
                            <input type="text" class="form-control form-control-sm mb-3" placeholder="Name">
                            <label for="hospitalname">Hospital Name</label>
                            <input type="text" class="form-control form-control-sm mb-3" placeholder="Hospital Name">
                            <label for="age">Age</label>
                            <input type="number" class="form-control form-control-sm mb-3" placeholder="Age">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="mb-3">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="ratherNotSay">Rather Not Say</option>
                            </select> <br>
                            <label for="name">Blood Group</label>
                            <input type="text" class="form-control form-control-sm mb-3" placeholder="Blood Group">
                            <label for="aadhar">Aadhar Card Number</label>
                            <input type="number" class="form-control form-control-sm mb-3" placeholder="Aadhar Card Number">
                            <label for="name">Phone Number</label>
                            <input type="tel" class="form-control form-control-sm mb-3" placeholder="Phone Number">
                            <input type="submit" class="btn btn-success btn-block" value="Sign Up">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js for form -->
    <script>
        function patientForm() {
            var x = document.getElementById("patient");
            var y = document.getElementById("doctor")
            if (x.style.display === "none" && y.style.display === "none") {
                x.style.display = "block";
            } else if (x.style.display === "none" && y.style.display === "block") {
                x.style.display = "block";
                y.style.display = "none"
            }
            else{
                x.style.display = "none"
            }
        }
        function doctorForm() {
            var x = document.getElementById("doctor");
            var y = document.getElementById("patient");
            if (x.style.display === "none" && y.style.display === "none") {
                x.style.display = "block";
            } else if (x.style.display === "none" && y.style.display === "block") {
                x.style.display = "block";
                y.style.display = "none"
            }
            else{
                x.style.display = "none"
            }
        }
    </script>
    <!-- js for from -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
